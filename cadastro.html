<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .main-content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./home.html">
        <img src="./img/restaurante.png" alt="Prato 1" style="height: 120px; width: 120px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="./home.html">Menu</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./receitas.html">Receitas</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" href="./cadastro.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-fluid main-content">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Efetue seu Cadastro</h1>
        <form action="mailto:seuemail@example.com" method="post" enctype="text/plain">
          <div class="row">

            <div class=" mb-3">
              <label for="nome" class="form-label">Nome*</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail*</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="rua" class="form-label">Rua*</label>
              <input type="text" class="form-control" id="rua" name="rua" required>
            </div>
            <div class="col-6 col-md-4 col-lg-3 mb-3">
              <label for="numero" class="form-label">Número*</label>
              <input type="text" class="form-control" id="numero" name="numero" required>
            </div>
            <div class="col-6 col-md-8 col-lg-9 mb-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="complemento" name="complemento">
            </div>
            <div class="col-12 col-md-4 mb-3">
              <label for="cidade" class="form-label">Cidade*</label>
              <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <label for="estado" class="form-label">Estado*</label>
              <select class="form-select" id="estado" name="estado" required>
                <option value="" disabled selected>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <label for="cep" class="form-label">CEP*</label>
              <input type="text" class="form-control" id="cep" name="cep" required>
              <div class="invalid-feedback">CEP inválido</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center">
    &copy; 2023 Restaurante feliz. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var cepInput = document.getElementById("cep");

      cepInput.addEventListener("input", function () {
        var value = this.value.replace(/\D/g, "");
        if (value.length > 5) {
          value = value.substring(0, 5) + "-" + value.substring(5);
        }
        this.value = value;
      });

      cepInput.addEventListener("blur", function () {
        var cepPattern = /^\d{5}-\d{3}$/;
        if (!cepPattern.test(this.value)) {
          this.classList.add("is-invalid");
        } else {
          this.classList.remove("is-invalid");
        }
      });
    });
  </script>
</body>

</html>
